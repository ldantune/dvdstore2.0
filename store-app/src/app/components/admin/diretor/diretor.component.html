<mat-card>
    <h3>Diretores
        <button style="margin-right: 0px" mat-button color="primary" (click)="novoCadastro()">
                <mat-icon>add_circle</mat-icon>
            </button></h3>
</mat-card>



<ng-container *ngIf="diretores?.length>0; else empty">
    <div class="table-container mat-elevation-z8 editable">
        <table mat-table [dataSource]="diretores" style="width: 100%;">

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element">{{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="sobrenome">
                <th mat-header-cell *matHeaderCellDef> Sobre Nome </th>
                <td mat-cell *matCellDef="let element">{{element.sobrenome}} </td>
            </ng-container>

            <ng-container matColumnDef="dataatualizacao">
                <th mat-header-cell *matHeaderCellDef> Data Atualização </th>
                <td mat-cell *matCellDef="let element"> {{element.dataatualizacao.toDate() | date: 'medium'}}</td>
            </ng-container>

            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef>Operações</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="edit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    <button mat-button color="accent" (click)="del(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</ng-container>

<ng-template #empty>
    <mat-card>
        <div><em>Nenhum Diretor cadastrado ou encontrado no sistema</em></div>
    </mat-card>

</ng-template>
