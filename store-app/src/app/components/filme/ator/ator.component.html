<mat-card>
    <h3>Atores
        <button style="margin-right: 0px" mat-button color="primary" (click)="novoCadastro()">
            <mat-icon>add_circle</mat-icon>
        </button></h3>
</mat-card>


<div class="editable">
    <mat-form-field>
        <input matInput (keyup)="filtro($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="table-container mat-elevation-z8 editable">
    <table mat-table [dataSource]="atores" style="width: 100%;" matSort>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element">{{element.nome}} </td>
        </ng-container>


        <ng-container matColumnDef="dataatualizacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Atualização </th>
            <td mat-cell *matCellDef="let element"> {{element.dataatualizacao.toDate() | date: 'medium'}}</td>
        </ng-container>

        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef>Operações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="accent" (click)="del(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 25]">
    </mat-paginator>

</div>
